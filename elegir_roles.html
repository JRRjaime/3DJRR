
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tus roles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .role-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="role-box">
    <h2>¿Qué roles quieres tener?</h2>
    <form action="perfil.html" method="get">
      <label><input type="checkbox" name="rol" value="creador"> Diseñador / Creador de modelos 3D</label>
      <label><input type="checkbox" name="rol" value="impresor"> Impresor 3D</label>
      <label><input type="checkbox" name="rol" value="usuario"> Usuario normal</label>
      <button type="submit">Continuar</button>
    
    <button type="submit">Continuar</button>
    </form>
    <br>
    <a href="index.html" style="color: #007BFF; text-decoration: underline;">Volver atrás</a>
    
  </div>
</body>
</html>
