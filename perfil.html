<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi perfil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-box h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-box p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .profile-box ul {
      padding-left: 20px;
      text-align: left;
    }
    .logout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">← Volver</button>
  <div class="profile-box">
    <h1>Mi Perfil</h1>
    <div id="contenidoPerfil">
      <p>Cargando...</p>
    </div>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActual"));
    const gustos = JSON.parse(localStorage.getItem("gustosSeleccionados")) || [];
    const contenedor = document.getElementById("contenidoPerfil");

    if (usuario) {
      contenedor.innerHTML = `
        <p><strong>Nombre:</strong> ${usuario.nombre}</p>
        <p><strong>Usuario:</strong> ${usuario.usuario}</p>
        <p><strong>Correo:</strong> ${usuario.correo}</p>
        <p><strong>Roles:</strong> ${usuario.roles.join(", ")}</p>
        ${usuario.roles.includes("impresor") ? `<p><strong>Impresora:</strong> ${usuario.impresora}</p>` : ""}
        <p><strong>Gustos:</strong> ${gustos.length > 0 ? gustos.join(", ") : "No especificados"}</p>
      `;
    } else {
      contenedor.innerHTML = "<p>No has iniciado sesión.</p>";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActual");
      window.location.href = "./index.html";
    }
  </script>
</body>
</html>
