<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - Mi Tienda 3D</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .marketplace {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .model-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .model-card:hover {
      transform: translateY(-5px);
    }
    .model-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .model-card .content {
      padding: 15px;
    }
    .model-card h3 {
      margin-top: 0;
    }
    .model-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .model-card button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">← Volver</button>
  <h1 style="text-align: center; margin-top: 30px;">Marketplace</h1>
  <div class="marketplace" id="contenedorModelos"></div>

  <script>
    const modelos = JSON.parse(localStorage.getItem("modelosSubidos")) || [];
    const contenedor = document.getElementById("contenedorModelos");

    if (modelos.length === 0) {
      contenedor.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No hay modelos subidos aún.</p>";
    } else {
      modelos.forEach(m => {
        const div = document.createElement("div");
        div.className = "model-card";
        div.innerHTML = `
          <img src="images/${m.imagen}" alt="${m.nombre}">
          <div class="content">
            <h3>${m.nombre}</h3>
            <p>${m.descripcion}</p>
            <p style="font-size: 0.8rem; color: #999;">Subido por: ${m.autor}</p>
            <button>Ver más</button>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>

  <a href="perfil.html" class="perfil-btn">Mi perfil</a>
  <style>
    .perfil-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>

</body>
</html>
