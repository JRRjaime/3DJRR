
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - Mi Tienda 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #007BFF;
      color: white;
      margin: 0;
    }
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .categoria {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .categoria:hover {
      transform: scale(1.02);
    }
    .categoria img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .categoria h3 {
      margin: 15px 0;
    }
    .back-button {
      margin: 20px;
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="perfil.html" class="back-button">← Ir al Perfil</a>
  <h1>Marketplace</h1>
  <div class="categorias">
    <div class="categoria">
      <img src="https://cdn.pixabay.com/photo/2022/08/04/19/10/toy-7366794_1280.jpg" alt="Figuras de acción">
      <h3>Figuras de acción</h3>
    </div>
    <div class="categoria">
      <img src="https://cdn.pixabay.com/photo/2017/10/13/08/57/bust-2848649_1280.jpg" alt="Piezas de colección">
      <h3>Piezas de colección</h3>
    </div>
    <div class="categoria">
      <img src="https://cdn.pixabay.com/photo/2016/08/07/19/05/screwdriver-1578657_1280.jpg" alt="Utilidades">
      <h3>Utilidades</h3>
    </div>
    <div class="categoria">
      <img src="https://cdn.pixabay.com/photo/2021/02/12/20/11/3d-printing-6009447_1280.jpg" alt="Otros">
      <h3>Otros</h3>
    </div>
  </div>
</body>
</html>
