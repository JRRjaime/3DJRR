
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Mi Tienda 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-box">
    <h1>Crear Cuenta</h1>
    <form>
      <input type="text" placeholder="Nombre completo" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="text" placeholder="Dirección" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />

      <p>¿Qué quieres ser? (puedes marcar varios)</p>
      <label><input type="checkbox" name="perfil" value="creador" /> Creador</label><br/>
      <label><input type="checkbox" name="perfil" value="impresor" /> Impresor</label><br/>
      <label><input type="checkbox" name="perfil" value="usuario" /> Usuario</label><br/><br/>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
