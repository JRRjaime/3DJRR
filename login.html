<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function iniciarSesion(event) {
      event.preventDefault();
      const correo = document.getElementById("correoLogin").value;
      const password = document.getElementById("passwordLogin").value;
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      const usuarioEncontrado = usuarios.find(u => u.correo === correo && u.password === password);

      if (usuarioEncontrado) {
        localStorage.setItem("usuarioActual", JSON.stringify(usuarioEncontrado));
        alert("Inicio de sesión exitoso");
        window.location.href = "./marketplace.html";
      } else {
        alert("Correo o contraseña incorrectos");
      }
    }
  </script>
</head>
<body>
  <button onclick="history.back()" class="back-button">← Volver</button>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form onsubmit="iniciarSesion(event)">
      <input type="email" id="correoLogin" placeholder="Correo electrónico" required />
      <input type="password" id="passwordLogin" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="social-buttons">
      <button class="google-btn">Iniciar sesión con Google</button>
      <button class="apple-btn">Iniciar sesión con Apple</button>
    </div>
  </div>
</body>
</html>
