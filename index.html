
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }
    .hero {
      text-align: center;
      padding-top: 100px;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      background: #007BFF;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="hero">
    <h1>Mi Tienda 3D</h1>
    <div class="buttons">
      <a href="#" class="btn" onclick="entrarComoDemo()">Entrar directamente (demo)</a>
      <a href="login.html" class="btn">Iniciar sesi√≥n</a>
      <a href="registro.html" class="btn">Crear cuenta</a>
    </div>
  </div>

  <script>
    const images = [
      'images/img1.jpg',
      'images/img2.jpg',
      'images/img3.jpg'
    ];
    let current = 0;
    const bg = document.getElementById('background');

    function changeBackground() {
      bg.style.backgroundImage = `url('${images[current]}')`;
      current = (current + 1) % images.length;
    }

    // Cambiar el fondo cada 10 segundos
    changeBackground();
    setInterval(changeBackground, 10000);

    function entrarComoDemo() {
      const demoUser = {
        nombre: "Demo",
        usuario: "demo_user",
        correo: "demo@ejemplo.com",
        password: "",
        roles: ["usuario"],
        impresora: ""
      };
      localStorage.setItem("usuarioActual", JSON.stringify(demoUser));
      localStorage.setItem("gustosSeleccionados", JSON.stringify(["figuras", "gadgets", "arte"]));
      window.location.href = "./marketplace.html";
    }
  </script>
</body>
</html>
