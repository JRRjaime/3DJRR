<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tus gustos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gustos-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gustos-box h2 {
      margin-bottom: 20px;
    }
    .gustos-box label {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      text-align: left;
    }
    .gustos-box button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">← Volver</button>
  <div class="gustos-box">
    <h2 id="saludo">Cargando...</h2>
    <form action="index.html" method="get">
      <label><input type="checkbox" name="gusto" value="figuras"> Figuras decorativas</label>
      <label><input type="checkbox" name="gusto" value="gadgets"> Gadgets / Tecnología</label>
      <label><input type="checkbox" name="gusto" value="juguetes"> Juguetes / Juegos</label>
      <label><input type="checkbox" name="gusto" value="utiles"> Piezas útiles (ganchos, soportes, etc.)</label>
      <label><input type="checkbox" name="gusto" value="arte"> Arte y diseño</label>
      <label><input type="checkbox" name="gusto" value="otros"> Otros</label>
      <button type="submit">Guardar y continuar</button>
    </form>
  </div>

  <script>
    const datos = JSON.parse(localStorage.getItem("datosRegistro"));
    const saludo = document.getElementById("saludo");
    if (datos && datos.nombre) {
      saludo.textContent = `¡Hola ${datos.nombre}! Selecciona lo que más te interesa`;
    } else {
      saludo.textContent = "Selecciona tus gustos";
    }
  </script>
</body>
</html>
